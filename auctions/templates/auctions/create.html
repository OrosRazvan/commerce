{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Create</h2>

    <form action="{% url 'create' %}" method="POST">
        {% csrf_token %}
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" name="title" class="form-control" id="title" placeholder="Title">
        </div>

        <div class="form-group">
            <label for="documentation">Documentation</label>
            <input type="text" name="documentation" class="form-control" id="documentation" placeholder="Documentation">
          </div>

        <div class="form-group">
            <label for="imageURL">Image URL</label>
            <input type="text" name="imageURL" class="form-control" id="imageURL" placeholder="Image URL">
          </div>

        <div class="form-group">
            <label for="price">Price</label>
            <input type="number" min="0" name="price" class="form-control" id="price" placeholder="Price">
          </div>

        <div class="form-group">
            <label for="category">Choose a category:</label>
            <select id="category" name="category">
                {% for cat in categories %}
                    <option value="{{ cat }}">{{ cat }}</option>
                {% endfor %}
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Create</button>
      </form>
{% endblock %}
